<h2>语法</h2>
<p><strong>ISERROR</strong>(值) <strong>ISERROR</strong>(value)</p>
<h3>参数</h3>
<ol>
  <li>值 value ：检验的值</li>
</ol>
<h2>概述</h2>
<p>判断传入值是否为错误值。</p>
<h2>示例</h2>
<pre><code class="code-highlight"><span class="code-line line-number" line="1">ISERROR(NA())
</span><span class="code-line line-number" line="2">输出：
</span><span class="code-line line-number" line="3">TRUE
</span><span class="code-line line-number" line="4">
</span><span class="code-line line-number" line="5">ISERROR(1/0)
</span><span class="code-line line-number" line="6">输出：
</span><span class="code-line line-number" line="7">TRUE
</span><span class="code-line line-number" line="8">
</span><span class="code-line line-number" line="9">ISERROR(TRUE)
</span><span class="code-line line-number" line="10">输出：
</span><span class="code-line line-number" line="11">FALSE
</span><span class="code-line line-number" line="12">
</span><span class="code-line line-number" line="13">
</span><span class="code-line line-number" line="14">ISERROR(1)
</span><span class="code-line line-number" line="15">输出：
</span><span class="code-line line-number" line="16">FALSE
</span></code></pre>
