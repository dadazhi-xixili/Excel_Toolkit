<h2>语法</h2>
<p>
  <strong>AND</strong>(布尔值1[,布尔值2...布尔值255])
  <strong>AND</strong>(logical1[,logical2,...logical255])
</p>
<h3>参数</h3>
<ol>
  <li>布尔值 logical：TRUE 或 FALSE 或数值。</li>
</ol>
<h2>概述</h2>
<p>判断所有参数是否都为TRUE和非零数值。</p>
<h3>常见错误</h3>
<ol>
  <li>输入不包含布尔值和数值则返回#VALUE!。</li>
</ol>
<h2>示例</h2>
<pre><code class="language-excel code-highlight"><span class="code-line line-number" line="1">AND(TRUE,1,TRUE)
</span><span class="code-line line-number" line="2">输出：
</span><span class="code-line line-number" line="3">TRUE
</span><span class="code-line line-number" line="4">
</span><span class="code-line line-number" line="5">AND(TRUE,TRUE,FALSE)
</span><span class="code-line line-number" line="6">输出：
</span><span class="code-line line-number" line="7">FALSE
</span><span class="code-line line-number" line="8">
</span><span class="code-line line-number" line="9">AND(TRUE,0)
</span><span class="code-line line-number" line="10">输出：
</span><span class="code-line line-number" line="11">FALSE
</span></code></pre>
