<h2>语法</h2>
<p>
  <strong>ISOMITTED</strong>(参数)<br />
  <strong>ISOMITTED</strong>(argument)
</p>
<h3>参数</h3>
<ol>
  <li>参数 argument：LAMBDA中的参数</li>
</ol>
<h2>概述</h2>
<p>判断LAMBDA中的参数是否传入。</p>
<h2>示例</h2>
<pre><code class="language-excel code-highlight"><span class="code-line line-number" line="1">LAMBDA(x,y,ISOMITTED(y))(1,)
</span><span class="code-line line-number" line="2">输出：
</span><span class="code-line line-number" line="3">TRUE
</span><span class="code-line line-number" line="4">
</span><span class="code-line line-number" line="5">LAMBDA(x,y,ISOMITTED(y))(1,)
</span><span class="code-line line-number" line="6">输出：
</span><span class="code-line line-number" line="7">FALSE
</span></code></pre>
