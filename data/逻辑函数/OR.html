<h2>语法</h2>
<p>
  <strong>OR</strong>(布尔值1[,布尔值2...布尔值255])<br />
  <strong>OR</strong>(logical1[,logical2,...logical255])
</p>
<h3>参数</h3>
<ol>
  <li>布尔值 logical：TRUE 或 FALSE 或数值。</li>
</ol>
<h2>概述</h2>
<p>判断是否有任意一个参数为 TRUE 或 非零数值。</p>
<h3>常见错误</h3>
<ol>
  <li>输入不包含布尔值和数值则返回#VALUE!。</li>
</ol>
<h2>示例</h2>
<pre><code class="language-excel code-highlight"><span class="code-line line-number" line="1">OR(0,FALSE,1,TRUE)
</span><span class="code-line line-number" line="2">过程：
</span><span class="code-line line-number" line="3">OR(FALSE,1,TRUE)
</span><span class="code-line line-number" line="4">OR(1,TRUE)
</span><span class="code-line line-number" line="5">输出：
</span><span class="code-line line-number" line="6">TRUE
</span><span class="code-line line-number" line="7">
</span><span class="code-line line-number" line="8">OR(0,FALSE)
</span><span class="code-line line-number" line="9">过程：
</span><span class="code-line line-number" line="10">OR(FALSE)
</span><span class="code-line line-number" line="11">输出：
</span><span class="code-line line-number" line="12">FALSE
</span></code></pre>
