<h2>语法</h2>
<p>
  <strong>XOR</strong>(布尔值1,[布尔值2...布尔值254])<br />
  <strong>XOR</strong>(logical1,[logical2...logical254])
</p>
<h3>参数</h3>
<ol>
  <li>布尔值</li>
</ol>
<h2>概述</h2>
<p>
  当奇数个参数为 TRUE 或 非0数值 时返回 TRUE，偶数个参数为 TRUE 或 非0数值
  时返回 FALSE。
</p>
<h2>示例</h2>
<pre><code class="language-excel code-highlight"><span class="code-line line-number" line="1">XOR(1)
</span><span class="code-line line-number" line="2">输出：
</span><span class="code-line line-number" line="3">TRUE
</span><span class="code-line line-number" line="4">
</span><span class="code-line line-number" line="5">XOR(1,TRUE)
</span><span class="code-line line-number" line="6">输出：
</span><span class="code-line line-number" line="7">FALSE
</span><span class="code-line line-number" line="8">
</span><span class="code-line line-number" line="9">XOR(0,TRUE,1,1=1,FALSE)
</span><span class="code-line line-number" line="10">输出：
</span><span class="code-line line-number" line="11">TRUE
</span></code></pre>
