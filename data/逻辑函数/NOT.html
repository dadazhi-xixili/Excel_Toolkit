<h2>语法</h2>
<p>
  <strong>NOT</strong>(逻辑值)<br />
  <strong>NOT</strong>(logical)
</p>
<h3>参数</h3>
<ol>
  <li>逻辑值 logical：TRUE 或 FALSE 或数值。</li>
</ol>
<h2>概述</h2>
<p>返回逻辑值的相反值。</p>
<h2>示例</h2>
<pre><code class="language-excel code-highlight"><span class="code-line line-number" line="1">NOT(TRUE)
</span><span class="code-line line-number" line="2">输出：
</span><span class="code-line line-number" line="3">FALSE
</span><span class="code-line line-number" line="4">
</span><span class="code-line line-number" line="5">NOT(FALSE)
</span><span class="code-line line-number" line="6">输出：
</span><span class="code-line line-number" line="7">TRUE
</span><span class="code-line line-number" line="8">
</span><span class="code-line line-number" line="9">NOT(1)
</span><span class="code-line line-number" line="10">输出：
</span><span class="code-line line-number" line="11">FALSE
</span><span class="code-line line-number" line="12">
</span><span class="code-line line-number" line="13">NOT(0)
</span><span class="code-line line-number" line="14">输出：
</span><span class="code-line line-number" line="15">TRUE
</span></code></pre>
