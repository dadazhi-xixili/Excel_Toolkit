<h2>语法</h2>
<p><strong>ISREF</strong>(引用) <strong>ISREF</strong>(reference)</p>
<h3>参数</h3>
<ol>
  <li>引用 reference ：检验的值</li>
</ol>
<h2>概述</h2>
<p>判断传入值是否为引用。</p>
<h2>示例</h2>
<pre><code class="code-highlight"><span class="code-line line-number" line="1">ISREF(A1)
</span><span class="code-line line-number" line="2">输出：
</span><span class="code-line line-number" line="3">TRUE
</span><span class="code-line line-number" line="4">
</span><span class="code-line line-number" line="5">ISREF(A1:C3)
</span><span class="code-line line-number" line="6">输出：
</span><span class="code-line line-number" line="7">TRUE
</span><span class="code-line line-number" line="8">
</span><span class="code-line line-number" line="9">ISREF(XLOOKUP(1,{1,2},A1:B1))
</span><span class="code-line line-number" line="10">输出：
</span><span class="code-line line-number" line="11">TRUE
</span><span class="code-line line-number" line="12">
</span><span class="code-line line-number" line="13">ISREF(1)
</span><span class="code-line line-number" line="14">输出：
</span><span class="code-line line-number" line="15">FALSE
</span><span class="code-line line-number" line="16">
</span><span class="code-line line-number" line="17">ISREF(TRUE)
</span><span class="code-line line-number" line="18">输出：
</span><span class="code-line line-number" line="19">FALSE
</span><span class="code-line line-number" line="20">
</span></code></pre>
